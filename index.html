<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet"
      type="text/css"
    >
    <link
      rel="stylesheet"
      href="style.css" 
      media="screen" 
      charset="utf-8"
    >
  </head>
  <body>
    <div class="matrix-wrap">
      <img src="./eisenhower-matrix.jpg">
      <a 
        class="details-link" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </div>
    <div class="main-content">
      <p id="task-add">
        <label for="new-task">Add Item</label>
        <div class="task-row">
          <input
            id="new-task"
            class="task-input" 
            type="text"
          >
          <button>Add</button>
        </div>
      </p>
      <h3>Todo</h3>
      <ul id="incomplete-tasks">
        <li>
          <input type="checkbox">
          <label class="task-label">Pay Bills</label>
          <input
            type="text" 
            class="task-input"
          >
          <button class="edit">Edit</button>
          <button class="delete">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode">
          <input type="checkbox">
          <label class="task-label">Go Shopping</label>
          <input
            type="text" 
            value="Go Shopping" 
            class="task-input"
          >
          <button class="edit">Save</button>
          <button class="delete">
          <img src="./remove.svg"></button>
        </li>
      </ul>
      <h3>Completed</h3>
      <ul id="completed-tasks">
        <li>
          <input type="checkbox" checked>
          <label class="task-label">See the Doctor</label>
          <input
            type="text" 
            class="task-input"
          >
          <button class="edit">Edit</button>
          <button class="delete"><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
