<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
      rel="stylesheet"
      type="text/css"
    >
    <link
      rel="stylesheet"
      href="style.css" 
      media="screen" 
      charset="utf-8"
    >
  </head>
  <body>
    <div class="matrix-wrap">
      <img src="./eisenhower-matrix.jpg">
      <a 
        class="details-link" 
        href="https://goal-life.com/page/method/matrix-eisenhower"
      >
        Want more details?
      </a>
    </div>
    <div class="main-content">
      <div id="task-add">
        <label for="new-task">Add Item</label>
        <div class="task-row">
          <input
            id="new-task"
            class="task-input form-input" 
            type="text"
          >
          <button class="form-button">Add</button>
        </div>
      </div>
      <h3 class="section-title">Todo</h3>
      <ul id="incomplete-tasks task-list">
        <li class="task-list-item">
          <input 
            type="checkbox"
            class="form-input"
          >
          <label class="task-label">Pay Bills</label>
          <input
            type="text" 
            class="task-input form-input"
          >
          <button class="edit form-button">Edit</button>
          <button class="delete form-button">
            <img src="./remove.svg">
          </button>
        </li>
        <li class="edit-mode task-list-item">
          <input
            type="checkbox"
            class="form-input"
          >
          <label class="task-label">Go Shopping</label>
          <input
            type="text" 
            value="Go Shopping" 
            class="task-input form-input"
          >
          <button class="edit form-button">Save</button>
          <button class="delete form-button">
          <img src="./remove.svg"></button>
        </li>
      </ul>
      <h3 class="section-title">Completed</h3>
      <ul id="completed-tasks task-list">
        <li class="task-list-item">
          <input 
            class="form-input"
            type="checkbox"
            checked
          >
          <label class="task-label">See the Doctor</label>
          <input
            type="text" 
            class="task-input form-input"
          >
          <button class="edit form-button">Edit</button>
          <button class="delete form-button"><img src="./remove.svg"></button>
        </li>
      </ul>
    </div>

    <script src="app.js"></script>
  </body>
</html>
